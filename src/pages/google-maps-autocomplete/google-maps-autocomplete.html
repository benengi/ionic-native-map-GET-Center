  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Google maps autocomplete</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear end (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar mode="ios" [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()" placeholder="ค้นหาสถานที่">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      <p>{{ item.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
